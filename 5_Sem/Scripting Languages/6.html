<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prog 6</title>
</head>
<body>
	<input type="number" id="num1">
	<input type="number" id="num2">
	<button id="Add" onclick="ADD()">ADD</button>
	<button id="Multiply" onclick="MULTIPLY()">MULTIPLY</button>
	<p id="demo"></p>
	<script type="text/javascript">

		function ADD(){
			var one=parseInt(document.getElementById("num1").value);
			var two=parseInt(document.getElementById("num2").value);
			document.getElementById("demo").innerHTML=(one+two);
		}
		function MULTIPLY(){
			var one=document.getElementById("num1").value;
			var two=document.getElementById("num2").value;
			document.getElementById("demo").innerHTML=(one*two);
		}
	</script>
</body>
</html>
